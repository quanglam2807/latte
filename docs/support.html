layout: default
title: Support
---

<section class="section">
  <div class="container">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="{{ "/" | relative_url }}">Latte</a></li>
        <li class="is-active"><a href="{{ "/support" | relative_url }}">Support</a></li>
      </ul>
    </nav>
    <div class="content">
      <h1>Latte Support</h1>
      <hr />

      <div class="columns">
        <div class="column is-three-quarters">
          <form action="https://formspree.io/latteapp.developer@gmail.com" method="POST">
            <div class="field">
              <div class="control">
                <input type="text" class="input" name="name" placeholder="Name" required>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input type="email" class="input" name="_replyto" placeholder="Email" required>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <textarea class="textarea" name="message" placeholder="Message" required></textarea>
              </div>
            </div>
            <input type="submit" class="button is-primary" value="Send">
          </form>
        </div>
        <div class="column is-5">
          <p><b>Email</b><br>
            Email us at <a href="mailto:latteapp.developer@gmail.com">latteapp.developer@gmail.com</a>.</p>

          <p><b>GitHub</b><br>
            Create an issue on <a href="https://github.com/quanglam2807/latte/issues">GitHub</a>.</p>
        </div>
      </div>
    </div>
  </div>
</section>
